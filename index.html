<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Ejemplo web api</title>
    <meta charset="utf-8" />
    <link rel="StyleSheet" href="estilo.css" type="text/css" media="screen" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <script src="codigo.js"></script>
  </head>

  <body>
    <div class="main">
      <h1>Web API - Guía 61b</h1>
      <p>Hi, I'm Kevin Grande (GC20029)</p>
      <div class="">
        <button
          onclick="obtenerProductos();this.style.display='none';"
          class="btn btn-dark"
        >
          Get Products
        </button>
      </div>
    </div>
    <div id="listado" style="display: none">
      <form name="filtroprods" id="filtroprods">
        <span> Seleccione Categorias</span>
        <input type="checkbox" id="c1" value="c1" checked />Electronicos
        <input type="checkbox" id="c2" value="c2" checked />Joyería
        <input type="checkbox" id="c3" value="c3" checked />Ropa Caballero
        <input type="checkbox" id="c4" value="c4" checked />Ropa Dama
        <ol>
          <li>Click en la imagen para Acercamiento</li>
          <li>Click en precio para ordenar Asc o Desc</li>
        </ol>
        <table id="tabla" class="table table-striped">
          <thead>
            <tr>
              <th>id</th>
              <th>foto</th>
              <th id="price">price</th>
              <th>title</th>
              <th>description</th>
              <th>category</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </form>
    </div>
  </body>
</html>
